<div class="weui-panel weui-panel_access" style="margin-top: 0px; margin-bottom: 53px;">
	<div class="weui-panel__hd">图文组合列表</div>
	<div class="weui-panel__bd">
		<a ng-repeat="n in news" ng-href="#/detail/{{n.id}}" class="weui-media-box weui-media-box_appmsg">
			<div ng-show="n.image" class="weui-media-box__hd">
				<img class="weui-media-box__thumb" ng-src="{{n.image}}" alt="">
			</div>
			<div class="weui-media-box__bd">
				<h4 class="weui-media-box__title">{{n.title}}</h4>
				<p class="weui-media-box__desc">{{n.text}}</p>
			</div>
		</a>
	</div>
	<div class="weui-panel__ft">
		<a href="javascript:void(0);" ng-click="loadMore()" class="weui-cell weui-cell_access weui-cell_link">
			<div class="weui-cell__bd">查看更多</div>
			<span class="weui-cell__ft"></span>
		</a>
	</div>
</div>
