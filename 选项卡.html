<!DOCTYPE html>
<html ng-app="demo">

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#tab {
			display: flex;
		}
		
		#tab div {
			flex: 1;
			height: 30px;
			line-height: 30px;
			text-align: center;
		}
		
		.page {
			text-align: center;
		}
		
		.active {
			border-bottom: 1px solid red;
		}
	</style>

	<body>
		<!--ng-switch ng-show-->
		<div ng-controller="indexCtrl">
			<div id="tab">
				<div ng-click="show(1)" ng-class="{'active':page1}">第一页</div>
				<div ng-click="show(2)" ng-class="{'active':page2}">第二页</div>
			</div>
			<div class="page" ng-if="page1">1</div>
			<div class="page" ng-if="page2">2</div>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module('demo', []);
		app.controller('indexCtrl', function($scope) {
			$scope.name = "wscats";
			$scope.page1 = true;
			$scope.page2 = false;
			$scope.show = function(page) {
				if(page == 1) {
					$scope.page1 = true;
					$scope.page2 = false;
				} else {
					$scope.page1 = false;
					$scope.page2 = true;
				}
			}
		})
	</script>

</html>
