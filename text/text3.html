	<script>
		//"laoxie"=>repeatify(2)
		//"laoxielaoxie";
		String.prototype.repeatify = function(num){
			var str = "";
			for(var i=0;i<num;i++){
				str += this;
			}
			return str;
		}
		console.log("laoxie".repeatify(4))
	</script>
