<!DOCTYPE html>
<html ng-app="demo">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="indexCtrl">
			<p>{{name}}</p>
		</div>
	</body>
	<script src="js/angular.js"></script>
	<script>
		var app = angular.module("demo", []);
		console.log(app)
		app.controller("indexCtrl", function($scope,author) {
			$scope.name = "value";
			console.log(author);
			author = 456;
			console.log(author);
		})
		app.constant("author",123);
	</script>
</html>
