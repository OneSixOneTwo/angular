<!DOCTYPE html>
<html ng-app="demo">

	<head>
		<meta charset="UTF-8">
		<title></title>

	<body>
		<div ng-controller="indexCtrl">
			<p style="color: red;">$http</p>
			<input ng-model="input" />
			<input ng-model="skill" />

			<button ng-click="sumitGet()">Get</button>
			<button ng-click="sumitPost()">Post</button>

			<p id="name">{{name}}</p>

	<script src="js/angular1.5.9.js"></script>
	<script src="js/ngPost.js"></script>
	<script>
		var app = angular.module("demo", ['MyModule']);
		app.controller("indexCtrl", function($scope, $http, $timeout,$interval,$location,$document,$window,$sce) {
				$scope.name = "wscat"
				$scope.submitJsonp = function() {
					$http({
						url: 'jsonp.php',
						method: 'JSONP', //get post jsonp,
						params: {
							input: $scope.input,
							skill: $scope.skill
						}
					}).then(function(data) {
						console.log(data)
						$scope.name = data.data.name
					});
				}

				$scope.sumitGet = function() {
					$http({
						url: 'get.php',
						method: 'GET', //get post jsonp,
						params: {
							input: $scope.input,
							skill: $scope.skill
						}
					}).then(function(data) {
						console.log(data)
						$scope.name = data.data
					});
				}
				$scope.sumitPost = function() {
					/*$http({
						url: 'post.php',
						method: 'POST', //get post jsonp,
						params: {
							input: $scope.input,
							skill: $scope.skill
						}
					}).then(function(data) {
						console.log(data)
						$scope.name = data.data
					});*/
					$http.post("post.php", {
						params: {
							input: $scope.input,
							skill: $scope.skill
						}
					}).success(function(data) {
						console.log(data)
					})
				}
				$scope.time = 1;
				$scope.time2 = 1;
				$timeout(function(){
					$scope.time = 3;
				},2000);
				$interval(function(){
					$scope.time2++;
				},1000)
				/*window.setTimeout(function(){
					$scope.time = 3;
				},2000)*/
				console.log($location.search())
				console.log($location.search())
				console.log(document);
				console.log($document);
				//$document[0].getElementById("name").style.color = "red";
				document.getElementById("name").style.color = "red"
				console.log($window)
